{% extends 'base.html' %}

{% block title %}
Messages
{% endblock title %}

{% block content %}

    <div lass='list-group'>
        <table table='table table-hover'>
            <tr>
                <td>Message Order</td>
                <td>Delay Time</td>
                <td>Message Text</td>
            </tr>
            {% for text in texts %}
                <tr>
                    <td>{{text.message_number}}</td>
                    <td>{{text.delay}}</td>
                    <td>{{text.message_text}}</td>
                    <td>
                        <form action='' method="POST" id='textform'>
                            {% csrf_token %}
                            <button class="btn btn-success" name='update_id' type='submit' value='{{text.id}}' form='textform'>Edit</button>
                        </form>
                    </td>
                    <td>
                        <form action='' method="POST" id='textform'>
                            {% csrf_token %}
                            <button class="btn btn-fail" name='delete_id' type='submit' value='{{text.id}}' form='textform'>Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <a href='../message_create'><button class="btn btn-success">Add New Message</button></a>
        </div>
    </div>

{% endblock content %}
