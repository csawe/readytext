{% extends 'base.html' %}

{% block title %}
Log in
{% endblock title %}

{% block content %}
    {% load crispy_forms_tags %}
    <div class='container py-5'>
        <form method='POST'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type='submit' class='btn btn-primary'>Log in</button>
        </form>
        <a href='/register' class='text-center'>Don't have an account?</a>
    </div>  

{% endblock content %}
